<div class="site-header">
	<a href="{{ .Page.Site.BaseURL }}" class="site-title">
	{{ with .Page.Site.Params.logo }}
		<img src="{{ . }}" class="site-title-logo" />
	{{ end }}
		<span class="site-title-text">{{ .Page.Site.Title }}</span>
	</a>
	<div></div>
	<div class="site-menus">
		{{ partial "menu.html" (dict "menuID" "main" "page" .) }}
	</div>
</div>
